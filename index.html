<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Count of Characters and Words</title>
    <link rel="stylesheet" href="countcharword.css" />
  </head>
  <body>
    <div class="container">
      <div class="counters">
        <div class="charactersCounter">
          <span>Characters</span>
          <div id="cCount">0</div>
        </div>

        <div class="wordsCounter">
          <span>Words</span>
          <div id="wCount">0</div>
        </div>
      </div>

      <textarea id="content" cols="30" rows="10"></textarea>
    </div>
    <script>
      const textArea = document.getElementById("content");
      const charactersCount = document.getElementById("cCount");
      const wordsCount = document.getElementById("wCount");

      textArea.oninput = () => {
        let characters = textArea.value;
        charactersCount.textContent = characters.replace(/\s/g, "").length;
        let words = textArea.value.split(" ").filter((item) => {
          return item != "";
        });
        wordsCount.textContent = words.length;
      };
    </script>
  </body>
</html>
